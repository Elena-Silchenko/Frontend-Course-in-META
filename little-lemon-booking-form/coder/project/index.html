<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="/little-lemon-booking-form/">
  </header>
  <main>
    <form>
      <div>
        <label for="email">Enter your e-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="booking_date">Booking date</label>
        <input type="date" id="booking_date" name="booking_date">
      </div>
      <div>
        <label for="booking_people">Number of people</label>
        <input type="number" id="booking_people" name="booking_people" min="1" max="8">
      </div>
      <div>
        <label for="cancellation_policy">
          <input type="checkbox" id="cancellation_policy" name="cancellation_policy" required>
          I agree to the cancellation policy
        </label>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
